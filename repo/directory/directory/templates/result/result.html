<html>
    <head>
        <meta charset="utf-8">
        <title>Results for {{ searched }}</title>
        <style>
            
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="home/">Home</a>
            <a href="about/">About</a>
            <div class="container">
                <form action="search/" class="search-bar" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Search By Title" name = 'q'>
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="container">
                <form action="result/" class="search-bar" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="Search By Committee" name = 'q'>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
        {% if searched %}
            <ul>
                {% for x in range(len(return)) %}
                <li><a href="summary/{{return[x]['id']}}">{{return[x]['committee']}} - {{return[x]['title']}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <h1>No search terms entered...</h1>
        {% endif %}
        <strong><a href="#">Back To Top</a></strong>
    </body>
</html>
